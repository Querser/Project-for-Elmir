services:
  db:
    image: postgres:16
    container_name: volleyball_db
    env_file:
      - ../.env.dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: volleyball_backend
    env_file:
      - ../.env.dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    volumes:
      - ../backend:/app
    restart: unless-stopped

  miniapp:
    build:
      context: ../miniapp-frontend
      dockerfile: Dockerfile
    container_name: volleyball_miniapp
    env_file:
      - ../.env.dev
    ports:
      - "8081:80"
    restart: unless-stopped

  admin:
    build:
      context: ../admin-frontend
      dockerfile: Dockerfile
    container_name: volleyball_admin
    env_file:
      - ../.env.dev
    ports:
      - "8082:80"
    restart: unless-stopped

volumes:
  postgres_data:
